<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://trato-hecho.com/wp-content/uploads/2020/03/Logo3-e1598462690260.png">
    <style>
       body{
        margin: 0;
        font-family: "Montserrat", Sans-serif;
    }
    
    /*----------------header----------------*/
    .header__home{
        padding: 5%;
        margin: 1%;
        margin-bottom: 0;
        background-color: #fff;
        position: relative;
    }
    .header__logo--container{
        margin: 0;
    }
    .header__logo{
       width: 250px;
    }
    .header__nav--menu{
        list-style: none;
        padding: 0;
    }
    #header_nav-menu-id{
        display: none;
    }
    .dropdown_menu-8{
        animation: growDown 400ms ease-in-out forwards;
        transform-origin: top center
    }
    @keyframes growDown {
        0% {
            transform: scaleY(0)
        }
        80% {
            transform: scaleY(1.1)
        }
        100% {
            transform: scaleY(1)
        }
    }
    .header__nav--menu-link{
        display: block;
        margin-top: 5px;
        padding: 14px 16px;
        text-decoration: none;
        color: #000;
        font-size: 14px;
        border-radius: 5px;
        color: #39207C;
    }
    .header__nav--menu-link:hover{
        background-color: #39207C;
        color: white;
        font-weight: 600;
    }
    .header__icon-menu{
        position: absolute;
        top: 0;
        right: 0;
        box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        padding: 6px 6px 4px 6px;
        margin-top: 4%;
    }
    .header__icon-menu--img{
        width: 30px;
    }
    
    /*--------------------Filtro----------------*/

    .filtro-propiedades{
        padding: 5% ;
        display: none;
        transition: all 1s ease-out;

    }
    .filtro__icon-menu{
        padding: 5%;
        text-decoration: none;

    }
    .filtro-title{
        font-size: 14px;
        color: #39207C;
    }
    .filtro__button, .map__button{
        font-size: 16px;
        color: #39207C;
        border:none;
        background-color: #fff;
        padding:3%;
        outline: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 1px 3px 1px rgba(0, 0, 0, 0.2);
    }
    .filtro__button:hover, .map__button:hover{
        background-color: #39207C;
        color:white;
    }
    .map__button{
        margin: 3% 0;
    }
    .filtro__select{
        padding: 5px 10px;
        font-size: 16px;
        outline: none;
        border-radius: 5px;
        border-color: #cfcbcb;
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.1);

        width: 70%;
        background-color: #fff;
    }
    .filtro__text{
        font-size: 12px;
    }
    .filtro__submit{
        margin: 10%;
        padding: 4%;
        font-size: 14px;
        color: #39207c;
        border:2px solid #39207c;
        font-weight: 600;
        background-color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }
    .filtro__submit:hover{
        background-color: #39207c;
        color: white;
        outline: none;
    }
    .filtro-more__icon-menu{
            display: none;
    }

    /*----------lista de propiedades----------*/
    .propiedades{
        padding: 1% 3%;

    }
    .propiedades a {
        text-decoration:none;
    }
    .propiedad{
        border-radius: 3px;
        box-shadow: 2px 1px 5px 1px rgba(0, 0, 0, 0.2);
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 220px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50%;
    }
    .propiedad__container{
        background-color: rgba(0, 0, 0, 0.7);
        padding: 2%;
    }
    .propiedad__title{
        color: white;
        text-align: center;
        margin: 5px;
        display: none;
    }
    .propiedad__departamentos{
        margin: 5px 0;
        font-size: 14px;
        color: white;
        font-weight: 600;
    }
    .propiedad__caracteristicas{
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        font-size:14px;
        color :white;
    }
    .propiedad__disponibilidad{
        margin: 0;
    }
    .propiedad__precio{
        margin: 0;
        font-weight: 600;
    }
    .propiedad__precio span {
        margin: 0;
        color: #FC4C02;
        font-weight:800;
    }
    .propiedad:hover > .propiedad__container{
        background-color: rgba(0, 0, 0, 0.8);
    }
    .propiedad:hover  .propiedad__title{
        display: block;
    }
    .propiedad:hover{
        box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
    }
    #mapCanvas {
            width: 100%;
            height: 1000px;
            border-radius: 5px;
            position: relative;
            display: none;
            box-shadow: 2px 1px 5px 1px rgba(0, 0, 0, 0.2);
    }
    #text-quitarFiltro{
        text-align: center;
        margin: 10px 0;
    }
    .filtro__quitar-button{
        background-color: white;
        border: #39207C solid 1px;
        border-radius: 10px;
        padding: 4px;
        color: #39207C;
    }

    .footer{
        border-top: 1px solid #EEEEEE;
        display: flex;
        padding-top: 10px;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .footer__menu{
        padding: 1% 5%;
        display: flex;
        flex-direction: column;
    }
    .footer__menu--list{
        list-style: none;
    }
    .footer__menu--link{
        text-decoration: none;
        color: #39207C;
        font-size: 12px;
    }
    .footer__menu--title{
        color: #39207C;
        font-size: 16px;
        font-weight: 600
    }
    .footer__phone{
        font-size: 13px;
        text-align: center;
        margin-bottom: 5%;
        color: #39207C;
    }
    .footer__menu--map{
        text-align: center;
        font-size: 10px;
    }
    .footer__menu--map iframe{
        width: 100%;
        height: 200px;
    }
    
    .footer__social{
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
    }
    .footer__social--item{
        margin: 0 10px;
    }
    .footer__social--img{
        width: 40px;
    }

    /*--------whatsapp-button-------------*/
    .social-button{
        position: fixed;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
        z-index: 99999999;
    }

    @media screen and (min-width:375px){

            padding: 2%;

        }
        .header__icon-menu{
            display: none;
        }
        #header_nav-menu-id{
            display: flex;
        }
        .header__nav--menu{
            display: flex;
        }

        /*---------filtro---------*/
        .filtro-propiedades{
            display: flex;
            padding: 3%;
        }
        .filtro__icon-menu{
            display: none;
        }
        .filtro{
            margin-right: 2%;

        .filtro__select{
            width: 100%;
        }
        .filtro__button{
            padding: 5px;

        }
        .filtro__submit{

        .filtro__more{

        .filtro__disponibilidades{

        .map__button{

        /*----------------propiedades-------------------*/

        .propiedad{

    }
    @media screen and (min-width: 1000px){

        /*-----------filtro-------------*/
        .filtro-propiedades{

        }
        .map__button{
            display: none;

        #mapCanvas{

            height: 100%;

        .propiedades {

        .propiedades__view{

        }
        .propiedad{
            height: 350px;
            width:450px;
        }


    }



@media screen and (min-width: 1200px){

            margin: 9% 0 0 0;
        }
    /*-----------Propiedades----------------*/
    .lista-propiedades{
            max-width: 50%;
            justify-content: center;
        }
}

        function myFunction(){
            var nav_menu = document.getElementById("header_nav-menu-id")
            if(nav_menu.style.display === "block"){
                nav_menu.style.display = "none"
            }
            else {
                nav_menu.style.display = "block"
            }
        }

        function myFunctionFiltro(){
            var nav_menu = document.getElementById("filtro-nav__menu")
            if(nav_menu.style.display === "block"){
                nav_menu.style.display = "none"
            }
            else {
                nav_menu.style.display = "block"
            }
        }

        function myFunctionFiltroMore(){
        var nav_menu = document.getElementById("filtro-more")
            if(nav_menu.style.display === "block"){
                nav_menu.style.display = "none"
            }
            else {
                nav_menu.style.display = "block"
            }

        function myFunctionMap(){
        var nav_menu = document.getElementById("mapCanvas")

                nav_menu.style.display = "none"

            else {
                nav_menu.style.display = "block"
            }

        /*-------------- Propiedades -------------*/

        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }

        var displayPropiedades = document.getElementById("displayPropiedades")

        class Propiedades{
            constructor( id, titulo, precio, departamentos, disponibilidad, imgSrc,url, ubicacion, cantidad){
                this.id = id
                this.titulo = titulo
                this.precio = precio
                this.departamentos = departamentos
                this.disponibilidad = disponibilidad
                this.imgSrc = imgSrc
                this.url = url
                this.ubicacion = ubicacion
                this.cantidad = {
                    recamaras1: Boolean,
                    recamaras2: Boolean,
                    recamaras3: Boolean,
                }
                this.banos = {
                    bano1 : Boolean,
                    banomedio : Boolean,
                    bano2 : Boolean,
                }
                this.estacionamientos = {
                    estacionamiento1 : Boolean,
                    estacionamiento2 : Boolean
                }
                this.amenidades = {
                    seguridad : Boolean,
                    alberca : Boolean,
                    jacuzzi : Boolean,
                    terraza : Boolean,
                    jardin : Boolean,
                    pet_friendly : Boolean
                }
            }
            mostrarPropiedad(){
                var formatoPrecio = formatNumber(this.precio)
                displayPropiedades.innerHTML += `<div class="propiedades">
                                                    <a href="${this.url}">
