<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trato Hecho</title>
    <meta name="description" content="">
    <link rel="icon" href="https://trato-hecho.com/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <figure class="header__img--container">
            <a class="header__img--link" href="https://trato-hecho.com/">
                <img class="header__img" src="https://trato-hecho.com/img/logo.png" alt="logo">
            </a>
        </figure>
        <nav class="header__list--container">
            <ul class="header__list growMenu" id="header__list-id">
                <li class="header__list--item">
                    <a href="https://trato-hecho.com/propiedades/" class="header__list--link">Ver Propiedades</a>
                </li>
                <li class="header__list--item">
                    <a href="https://trato-hecho.com/referidos/" class="header__list--link">Referidos</a>
                </li>
                <li class="header__list--item">
                    <a href="https://trato-hecho.com/login/" class="header__list--link">Inicia Sesión o Regístrate</a>
                </li>
            </ul>
            <a href="javascript:void(0)" class="header__mobile-menu" onclick="showMobileMenu()">
                <img class="header__mobile-menu--icon" id="header__mobile-menu--icon-id"" src="https://trato-hecho.com/img/menu-mobile.svg">
            </a>
        </nav>
    </header>
    <main class="main">
        <section class="main__hero">
            <div class="main__hero--slogan-container">
                <h2 class="main__hero--slogan">La plusvalía de un bien inmueble puede darte grande beneficios.</h2>
            </div>

            <div class="main__form-container">

                <div class="main__form--select-container">
                    <p class="main__form--select-text">Colonia</p>
                    <select class="main__form--select" name="colonia" id="main__form--select-colonia">
                        <option class="main__form--option" value="colonia"></option>
                        <option class="main__form--option" value="colonia">colonia</option>
                        <option class="main__form--option" value="colonia">colonia</option>
                        <option class="main__form--option" value="colonia">colonia</option>
                    </select>
                </div>

                <div class="main__form--select-container">
                    <p class="main__form--select-text">Precio</p>
                    <select class="main__form--select" name="precio" id="main__form--select-precio">
                        <option class="main__form--option" value="precio"></option>
                        <option class="main__form--option" value="precio">Precio</option>
                        <option class="main__form--option" value="precio">Precio</option>
                        <option class="main__form--option" value="precio">Precio</option>
                    </select>
                </div>

                <button class="main__form--button">
                    <figure class="main__form--button-container">
                        <img class="main__form--button-icon" src="https://trato-hecho.com/img/search-icon.svg" alt="search">
                    </figure>
                </button>

            </div>
        </section>
        <section class="main__referidos"></section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
