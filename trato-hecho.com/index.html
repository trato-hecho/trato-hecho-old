<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://trato-hecho.com/wp-content/uploads/2020/03/Logo3-e1598462690260.png">
    <style>
       body{
        margin: 0;
        font-family: "Montserrat", Sans-serif;
    }
    
    /*----------------header----------------*/
    .header__home{
        padding: 5%;
        margin: 1%;
        background-color: #fff;
        position: relative;
    }
    .header__logo--container{
        margin: 0;
    }
    .header__logo{
       width: 250px;
    }
    .header__nav--menu{
        list-style: none;
        padding: 0;
    }
    #header_nav-menu-id{
        display: none;
    }
    .dropdown_menu-8{
        animation: growDown 400ms ease-in-out forwards;
        transform-origin: top center
    }
    @keyframes growDown {
        0% {
            transform: scaleY(0)
        }
        80% {
            transform: scaleY(1.1)
        }
        100% {
            transform: scaleY(1)
        }
    }
    .header__nav--menu-link{
        display: block;
        margin-top: 5px;
        padding: 14px 16px;
        text-decoration: none;
        color: #000;
        font-size: 14px;
        border-radius: 5px;
        color: #39207C;
    }
    .header__nav--menu-link:hover{
        background-color: #39207C;
        color: white;
        font-weight: 600;
    }
    .header__icon-menu{
        position: absolute;
        top: 0;
        right: 0;
        box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        padding: 6px 6px 4px 6px;
        margin-top: 4%;
    }
    .header__icon-menu--img{
        width: 30px;
    }
    /*----------------hero----------------*/
    .hero{
        background-image: url("https://trato-hecho.com/wp-content/uploads/2020/03/fondo1.png");
        height: 500px;
        background-position-x: 50%;
        background-position-y: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 1s ease-out;
    
    }
    .hero__text{
        color: white;
        font-size: 20px;
        text-align: center;
        font-weight: 600;
        padding: 7px;
    }
    .hero__button{
        background-color: #F44C08;
        border: none;
        padding: 15px;
        margin: 5px;
        border-radius: 5px;
    }
    .hero__link{
        color: white;
        text-decoration:none;
        font-size: 16px;
        font-weight: 600;
    }
    .hero__button:hover, .hero__button:hover .hero__link {
        background-color: white;
        color:#F44C08;
    }
    
    /*-----------Avalúo----------------*/
    
    .avaluo-section{
        text-align: center;
        padding: 10% 5%;
        background-image: url("https://trato-hecho.com/wp-content/uploads/2020/03/Grupo-981@2x.png");
        background-repeat: no-repeat;
    }
    .avaluo__button{
        width: 100%;
        height: 50px;
        border: none;
        background: #39207C;
        border-radius: 10px;
        box-shadow: 3px 3px 3px 2px rgba(0, 0, 0, 0.1);
        padding: 1%;
    }
    .avaluo__button:hover{
        background: #F44C08;
    }
    .avaluo__button--link{
        font-size: 16px;
        text-decoration: none;
        color: white;
        font-weight: 700;
        white-space: pre-wrap;
    }
    
    
    /*---------------Footer---------------------------*/
    .footer{
        border-top: 1px solid #EEEEEE;
        display: flex;
        padding-top: 10px;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .footer__menu{
        padding: 1% 5%;
        display: flex;
        flex-direction: column;
    }
    .footer__menu--list{
        list-style: none;
    }
    .footer__menu--link{
        text-decoration: none;
        color: #39207C;
        font-size: 12px;
    }
    .footer__menu--title{
        color: #39207C;
        font-size: 16px;
        font-weight: 600
    }
    .footer__phone{
        font-size: 13px;
        text-align: center;
        margin-bottom: 5%;
        color: #39207C;
    }
    .footer__menu--map{
        text-align: center;
        font-size: 10px;
    }
    .footer__menu--map iframe{
        width: 100%;
        height: 200px;
    }
    
    .footer__social{
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
    }
    .footer__social--item{
        margin: 0 10px;
    }
    .footer__social--img{
        width: 40px;
    }
    
    
    /*--------whatsapp-button-------------*/
    .social-button{
        position: fixed;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
        z-index: 99999999;
    }
    
    /*media PC display---------------*/
    @media screen and (min-width: 769px){
        /*----------------header----------------*/
        .header__home{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2%;
        }
        .header__icon-menu{
            display: none;
        }
        #header_nav-menu-id{
            display: flex;
        }
        .header__nav--menu{
            display: flex;
        }
    
        /*--------------hero----------------*/
        .hero{
            background-size: 1900px;
            height: 720px;
            background-repeat: no-repeat;
        }
        .hero__text{
            font-size: 26px;
            padding: 5px;
        }
        .hero__button{       
            padding: 18px;
            margin: 20px;
            cursor: pointer;
        }
        .hero__link{
            font-size: 20px;
        }
        /*----------Avaluo----------------*/
        .avaluo-section{
            padding:  5%;
            display: flex;
            justify-content: center;
            align-items: center;
    
        }
        .avaluo__button{
            width: 40%;
            height: 70px;
            cursor: pointer;    
        }
    
        
    } 
    </style>
    <title>Trato Hecho</title>
</head>

    </section>
    <footer class="footer">
        <div class="footer__menu">
            <ul class="footer__menu--list">
                <li class="footer__menu--item">
                    <a class="footer__menu--link" href="https://trato-hecho.com">>Inicio</a>
                </li>
                <li class="footer__menu--item">
                    <a class="footer__menu--link" href="https://trato-hecho.com/propiedades">>Comprar</a>
                </li>
                <li class="footer__menu--item">
                    <a class="footer__menu--link" href="https://trato-hecho.com/como-funciona">>¿Cómo funciona?</a>

        </div>
        <div class="footer__menu">

    <div class="social-button">

    <script>

    function myFunction(){
        var nav_menu = document.getElementById("header_nav-menu-id")

            nav_menu.style.display = "none"

        else {
            nav_menu.style.display = "block"
